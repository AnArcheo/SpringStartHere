<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
  <h1>Products</h1>

  <h2>View Products</h2>

  <table>
    <tr>
      <th>PRODUCT NAME</th>
      <th>PRODUCT PRICE</th>
    </tr>
<!--    iterate collection and display table-->
    <tr th:each="p : ${products}">
      <td th:text="${p.name}"></td>
      <td th:text="${p.price}"></td>

    </tr>
  </table>
</body>
</html>
